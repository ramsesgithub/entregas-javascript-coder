<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula con JS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/calculadora.png" type="image/x-icon">
</head>
<body>
    <button id="btn-dark-mode">Dark Mode</button>
    <form class="container"> 
        <div class="numeros">
            <input type="text" id="op1" placeholder="Numero 1">
            <input type="text" id="op2" placeholder="Numero 2">
        </div>
        <div class="operaciones">
            <button id="sumar">sumar</button>
            <button id="restar">restar</button>
            <button id="multiplicar">multiplicar</button>
            <button id="dividir">dividir</button>
        </div>
    </form> 
    <h1>Calculadora JavaScript</h1>
    <div id="resultado"></div>
    <script src="./javascript.js"></script>
</body>
</html>
